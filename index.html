<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is used for google font icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Google  website clone</title>
</head>
<body>
    <!-- header starts -->
    <div class="header">
        <div class="header-left">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div class="header-right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <span class="material-icons header-apps">
                apps
            </span>
            <span class="material-icons">
                account_circle
            </span>
        </div>
    <!-- header ends -->
    </div>
    <!-- <Main body starts!-->
    <div class="main-body">
        <img class="google" src="https://www.google.co.uk/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" 
        alt="Google Logo">
    </div>
    <!-- Search box starts here -->
    <div class="search-input">
        <span class="material-icons">search</span>
        <input type="text"/>
        <span class="material-icons">mic</span>
    </div>
    <div class="search-btn">
        <button>Google Search</button>
        <button>I'm Feeling Lucky!</button>
    </div>
    <!-- search box ends here -->
    <!-- space between elements -->
    <div class="spacing"></div>
    <!-- <Main body ends!-->
    <footer>
        <div class="country">United Kingdom
        </div>
        <div class="closing">
            <div class="adBusHow-left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </div>
            <div class="goGreen">
                    <div class="carbonN">
                        <img class="leaf"
                        src="/image/leaf.png" alt="green leaf">
                        <a href="#" class="eco">Carbon neutral since 2007</a>
                    </div>
            </div>
            <div class="privacyTerms-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
